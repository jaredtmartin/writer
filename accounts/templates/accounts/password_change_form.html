{% extends "accounts/base.html" %}
{% block heading %}Change Password{% endblock heading %}
{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<p class="lead">Please fill in the fields below to change your password securly.</p>
	</div>
</div>
<form action="" method="post">{% csrf_token %}
	<div class="row input-row">
		<div class="col-md-4 col-md-offset-4">
					{{form.old_password}}
		</div>
	</div>
	<div class="row input-row">
		<div class="col-md-4 col-md-offset-4">
					{{form.new_password1}}
		</div>
	</div>
	<div class="row input-row">
		<div class="col-md-4 col-md-offset-4">
					{{form.new_password2}}
		</div>
	</div>
	<div class="row input-row">
		<div class="col-md-2 col-md-offset-5">
			<button type="submit" class="btn btn-block btn-primary">
			  Change Password
			</button>
		</div>
	</div>
</form>
{% endblock %}
