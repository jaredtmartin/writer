{% extends "accounts/base.html" %}
{% block header %}Password Reset{% endblock header %}
{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<p class="lead">If you've forgotten or misplaced your password, type you email address in the field below and we'll get it reset for you.</p>
	</div>
</div>
<form action="" method="post">{% csrf_token %}
	<div class="row">
		<div class="col-md-3 col-md-offset-3">
					{{form.email}}
		</div>
		<div class="col-md-2">
			<button type="submit" class="btn btn-block btn-primary">
			  Reset Password
			</button>
		</div>
	</div>
</form>
{% endblock %}
