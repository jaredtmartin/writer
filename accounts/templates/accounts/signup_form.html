{% extends "accounts/base.html" %}
{% block base %}
<div class="row-fluid">
	<div class="span6 offset3 page-header">
		<h1>Register</h1>
	</div>
</div>
<div class="row-fluid">
	<div class="span6 offset3">
		<p class="lead">Please enter your name, email address, and password.</p>
	</div>
</div>
<form action="" method="post">{% csrf_token %}
	<div class="row-fluid">
		<div class="span2 offset4">
					{{form.first_name}}
		</div>
		<div class="span2">
					{{form.last_name}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4 offset4">
					{{form.email}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4 offset4">
					{{form.password1}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4 offset4">
					{{form.password2}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span2 offset5">
			<button type="submit" class="btn full-length btn-primary">
			  Sign Up
			</button>
		</div>
	</div>
</form>
{% endblock %}
