{% extends "articles/base.html" %}
{% block content %}
<form action="" method="post">{% csrf_token %}
<div class="row-fluid">
	<div class="span8 offset2 page-header">
		<h1>User Profile Settings</h1>
	</div>
</div>
	<div class="row-fluid">
		<div class="span3 offset3">
					{{form.first_name}}
		</div>
		<div class="span3">
					{{form.last_name}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6 offset3">
					{{form.email}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span3 offset3">
					{{user_profile_form.mode}}
		</div>
		<div class="span3">
					{{user_profile_form.timezone}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6 offset3">
					<p class="lead"><a href="{% url change_password %}">Click here to change your password</a></p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span2 offset5">
			<button type="submit" class="btn full-length btn-primary">
			  Save Changes
			</button>
		</div>
	</div>
</form>
{% endblock %}
{% block js %}
	<script type="text/javascript">

$(document).ready(function () {
  $('.selectpicker').selectpicker();
});
</script>
{% endblock js %}
