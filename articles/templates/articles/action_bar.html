{% load assignment %}
<div id="action_bar" class="span10">    
  {% if user.get_profile.is_requester %} 

<!--      <div class="btn-group">
      <button id="tag-button" class="btn btn-small" onclick="showTagModal();return false;" >Tag</button>
    </div> 
-->
    {% assignment_widget "writer" %}
    {% assignment_widget "reviewer" %}
    <div class="btn-group">
      <button id="delete-button" class="btn btn-small" onclick="showDeleteModal();return false;" >Delete</button>
    </div>
  {% elif user.is_writer %}

    <div class="btn-group">
      <button id="writer-claim-button" class="btn btn-small" onclick="doActionOnArticles('{% url claim_articles_as_writer %}');return false;" >Claim</button>
    </div>

    <div class="btn-group">
      <button id="submit-button" class="btn btn-small" onclick="doActionOnArticles('{% url submit_articles %}');return false;" >Submit</button>
    </div>

    <div class="btn-group">
      <button id="writer-release-button" class="btn btn-small" onclick="doActionOnArticles('{% url release_writer %}');return false;" >Release</button>
    </div>

  {% elif user.is_reviewer %}

    <div class="btn-group">
      <button id="reviewer-claim-button" class="btn btn-small" onclick="doActionOnArticles('{% url claim_articles_as_reviewer %}');return false;" >Claim</button>
    </div>

    <div class="btn-group">
      <button id="approve-button" class="btn btn-small" onclick="doActionOnArticles('{% url approve_articles %}');return false;" >Approve</button>
    </div>

    <div class="btn-group">
      <button id="reject-button" class="btn btn-small" onclick="window.article_id=undefined; $('#reject-modal').modal('show');return false;" >Reject</button>
    </div>

    <div class="btn-group">
      <button id="reviewer-release-button" class="btn btn-small" onclick="doActionOnArticles('{% url release_reviewer %}');return false;" >Release</button>
    </div>

  {% endif %}
</div>
