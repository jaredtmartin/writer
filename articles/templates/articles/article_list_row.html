<tr id="article-{{article.id}}" class="article parent even" style="background-color: rgb(251, 251, 251);">
  <td class="action-checkbox"><input type="checkbox" class="action-select" value="{{article.id}}" name="action-select"></td>
  <td style="max-width:200px;"><a class="submit_popup" href="{{article.get_absolute_url}}">{{article.klass}}</a></td>
  <td title="{{article.keywords}}" class="q_desc">{{article.keywords}}</td>
  <td>{% if article.assigned %}{{article.assigned.author.username.title}}{% else %}Nobody{% endif %}</td>              
  <td title="{{article.status}}" class="q_desc">{{article.status}}</td>
  <td align="right" style="text-align: right;">
    <ul align="right" class="priority">
        {% for action in article.available_actions %}
            <a href="#" onclick="jQuery.post('{{article.get_absolute_url}}{{action}}/', success=ajaxUpdateRow);return false;"><li title="" class="blue-keyword">{{action}}</li></a>
        {% endfor %}
        <li title="Edit this article" class="purple-keyword cur_help"><a href="{{ article.get_absolute_url}}"> Edit</li>
        <li title="" class="purple-keyword cur_help">Delete</li>   
        
    </ul>
  </td>
</tr>
