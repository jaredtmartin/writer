{% include "facebook-sdk.html" %}
<script>
    function post_on_facebook(title,body){
        FB.api('/me/feed', 'post', {message:body,name:title},
            function(response) {
                if (!response || response.error) {
                    alert('Error occured');
                } else {
                    alert('Post ID: ' + response.id);
                }
        });
    }
</script>
<a onclick="post_on_facebook($('#id_title').val(), $('#id_body'));return false;">Post to Facebook</a>
