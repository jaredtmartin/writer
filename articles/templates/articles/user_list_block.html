<div class="block">
    <div class="block_head">
        <div class="bheadl"></div>
        <div class="bheadr"></div>
        <div class="table-header" style="width:90%;">
            {{title}}
            {% if searchbar %}
                <div style="float:right;">
                    <form id="search_form" action="" method="GET">
                        <input type="text" id="searchbar" value="{{q}}" name="q" size="40">
                        <a href="#" onclick="$('#search_form').submit();"><label for="searchbar"><img alt="Search" src="/static/admin/img/icon_searchbox.png"></label></a>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="block_content">
        <table width="100%" cellspacing="0" cellpadding="0" id="users" class="table sortable">
            <thead> 
                <tr>
                    <th  class="header">Username</th>
                    <th  class="header">Full Name</th>
                    <th  align="right" style="text-align: right;" class="header"> Actions </th>
                </tr>
            </thead>
            <tbody>
                {% for user in object_list %}
                    {% include "articles/user_list_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="bendl"></div>
    <div class="bendr"></div>
</div>
