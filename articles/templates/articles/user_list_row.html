<tr id="{{row_id}}-{{object.id}}" class="user parent even" style="background-color: rgb(251, 251, 251);">
  <td class="q_desc">{{object.username}}</td>
  <td>{{object.full_name}}</td>
  <td align="right" style="text-align: right;">
    <ul align="right" class="priority">
        {% if row_id == 'available-requester' %}
            <a href="#" onclick="jQuery.post('{% url requester_add %}', { requester:{{object.pk}},'writer':{{user.pk}} }, success=ajaxUpdateRow);return false;"><li title="" class="blue-keyword">Add</li></a>
        {% else %}
            <a href="#" onclick="jQuery.post('{% url writer_add %}', {requester:{{user.pk}},'writer':{{object.pk}} }, success=ajaxUpdateRow);return false;"><li title="" class="blue-keyword">Add</li></a>
        {% endif %}
    </ul>
  </td>
</tr>
