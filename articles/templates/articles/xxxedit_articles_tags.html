<div class="span2">Tags:</div>
<div class="span8" id="tags-list">
    {% for tag in article.tags %}
        {% if tag %}
            <a class="badge badge-small btn-tag" href="{% url article_list %}?q={{tag}}" title="Click here to see all articles with this tag">{{tag}}</a>
        {% endif %}
    {% endfor %}
</div>
{% if user = article.owner %}<div class="span2"><button class="btn"> Edit Tags </button></div> {% endif %}
