<div class="navbar navbar-inverse">
  <div class="navbar-header navbar-inner">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-01"></button>
    <!-- <button data-target=".navbar-collapse-01" data-toggle="collapse" class="btn btn-navbar" type="button"></button> -->
    <a class="navbar-brand fui-flat" href="#fakelink"></a>
  </div>
  <div class="navbar-collapse collapse navbar-collapse-01 navbar-inner">
    <ul class="nav navbar-nav">
      <li class="logo-space">
        <div id="logo-positioner" href="#">
          <img id="logo" src="{{STATIC_URL}}img/logo.gif">&nbsp;
        </div>
      </li>
      {% block multiactions %}{% endblock multiactions %}
    </ul> <!-- /nav -->
    <form role="search" action="#" class="navbar-form navbar-right">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <input type="search" placeholder="Search" id="navbarInput-01" class="form-control">
          <span class="input-group-btn">
            <button class="btn" type="submit"><span class="fui-search"></span></button>
          </span>            
        </div>
      </div>               
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li class="divider"></li>
      {% if user.is_authenticated %}
        <li class="dropdown">
          <a data-toggle="dropdown" id="user-dropdown" class="dropdown-toggle" href="#">Hi {{user.full_name}}! <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="{% url dashboard %}"><span class="pull-left">Dashboard</span> <span class="pull-right"><i class="fui-home"></i></span></a></li>
            <li><a href="{% url user_settings %}" ><span class="pull-left">Settings</span> <span class="pull-right"><i class="fui-gear"></i></span></a></li>
            <li class="divider"></li>
            <li><a href="#fakelink">Separated link</a></li>
            <li><a href="{% url logout %}"><span class="pull-left">Log Out</span> <span class="pull-right"><i class="fui-power"></i></span></a></li>
          </ul>
        </li>
      {% else %}
        <li><a href="{% url login %}">Welcome, guest.</a></li>
      {% endif %}
    </ul>
  </div><!--/.navbar-collapse -->
</div><!--end of the header -->
