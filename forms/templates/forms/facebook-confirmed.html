{% extends "base.html" %}
{% block content %}
    <div class="wizard-steps">
        <div class="completed-step"><a href="{{object.get_theme_url}}"><span>1</span>Name & Theme</a></div>
        <div class="completed-step"><a href="{{object.get_edit_url}}"><span>2</span>Edit Elements</a></div>
        <div class="completed-step"><a href="{{object.get_share_url}}"><span>3</span>Share!</a></div>
    </div>
    <div class="curved">
        Congratulations!  Your Form has been added as a Facebook Tab on your page.
        Click here to view your new Facebook Tab.
        {% for page in pages %}
        <div>
            <a href="{{page.tab_url}}">{{page.name}}</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
