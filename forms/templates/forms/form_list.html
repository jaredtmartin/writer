{% extends "base.html" %}

{% block content %}
    <h2>Forms</h2>
    <ul>
        {% for form in object_list %}
            <li class="curved" ><a href="{{ form.get_absolute_url }}?key={{form.key}}">{{ form.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/forms/new/">Add a new form</a>

    {% include 'django_facebook/_facebook_js.html' %}

{% endblock %}
