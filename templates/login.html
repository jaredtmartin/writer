{% extends "articles/bare.html" %}

{% block base %}
{% if form.errors %}
	<div class="row">
		<div class="col-md-12">
			<ul id="messages" class="messages">
				<li id="message-bad-username" class="message alert-error alert">
	          <button type="button" class="close" data-dismiss="alert">&times;</button>
	          Your username and password didn't match. Please try again.
	        </li>
		</div>
	</div>
{% endif %}

<form method="post" action="{% url login %}">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
				{% csrf_token %}
				<h2>Log In</h2>
				{{ form.username }}
				{{ form.password }}
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-md-offset-3">
			<button type="submit" class="btn btn-block">
			  Log In
			</button>
		</div>
		<div class="col-md-2">
			<button class="btn btn-block">
			  Register
			</button>
		</div>
		<div class="col-md-2">
			<button class="btn btn-block">
			  I forgot
			</button>
		</div>
	</div>
</form>
{% endblock %}
